<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Monthly & Weekly View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="py-3 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3 mb-0">Calendar</h1>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary" id="weekViewBtn">
                        <i class="bi bi-calendar-week"></i> Weekly
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="monthViewBtn">
                        <i class="bi bi-calendar-month"></i> Monthly
                    </button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <div class="navigation py-3">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button class="btn btn-outline-secondary btn-sm" id="prevBtn">
                        <i class="bi bi-chevron-left"></i> Previous
                    </button>
                    <button class="btn btn-outline-secondary btn-sm" id="todayBtn">Today</button>
                    <button class="btn btn-outline-secondary btn-sm" id="nextBtn">
                        Next <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
                <h2 class="h4 mb-0" id="currentPeriod"></h2>
            </div>
        </div>

        <!-- Monthly View -->
        <div id="monthlyView" class="calendar-view">
            <div class="table-responsive">
                <table class="table table-bordered monthly-calendar">
                    <thead>
                        <tr>
                            <th>Sunday</th>
                            <th>Monday</th>
                            <th>Tuesday</th>
                            <th>Wednesday</th>
                            <th>Thursday</th>
                            <th>Friday</th>
                            <th>Saturday</th>
                        </tr>
                    </thead>
                    <tbody id="monthlyCalendarBody">
                        <!-- Generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Weekly View -->
        <div id="weeklyView" class="calendar-view d-none">
            <div class="table-responsive">
                <table class="table table-bordered weekly-calendar">
                    <thead>
                        <tr>
                            <th class="time-column">Time</th>
                            <th id="sun-header"></th>
                            <th id="mon-header"></th>
                            <th id="tue-header"></th>
                            <th id="wed-header"></th>
                            <th id="thu-header"></th>
                            <th id="fri-header"></th>
                            <th id="sat-header"></th>
                        </tr>
                    </thead>
                    <tbody id="weeklyCalendarBody">
                        <!-- Generated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
