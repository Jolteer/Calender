# Hugo Configuration for Calendar Application Website
# Using PaperMod Theme - https://github.com/adityatelange/hugo-PaperMod

baseURL = "https://Jolteer.github.io/Calendar/"
languageCode = "en-us"
title = "Calendar App"
theme = "PaperMod"

# Enable emoji support
enableEmoji = true

# Build settings
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

# Pagination
paginate = 10

# Minify output
minify.disableXML = true

[params]
  # Site description
  description = "A modern, ADHD-friendly calendar application with monthly and weekly views"
  author = "Joshua Day"
  
  # Theme settings
  defaultTheme = "auto"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = true
  tocopen = true

  # Home page info mode
  [params.homeInfoParams]
    Title = "ğŸ“… Calendar Application"
    Content = """
A **modern, feature-rich calendar** designed for efficient event management.

ğŸ¯ **Dual Views** - Monthly grid and Weekly columns  
ğŸ¨ **Color Coding** - Organize events by category  
â˜ï¸ **Cloud Storage** - Events synced to MongoDB  
â° **Real-Time** - Live clock and instant updates  
ğŸ“± **Responsive** - Works on all devices
"""

  # Social icons on home page
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/Jolteer/Calendar"

  # Profile mode (alternative to homeInfoParams)
  [params.profileMode]
    enabled = false

  # Cover image settings
  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  # Edit post link
  [params.editPost]
    URL = "https://github.com/Jolteer/Calendar/tree/main/DOCS/website/content"
    Text = "Suggest Changes"
    appendFilePath = true

  # Search
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

